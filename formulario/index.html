<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos e Categorias</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Cadastro de Produtos e Categorias</h1>

    <nav>
        <ul>
            <li><a href="#productList" class="nav-link">Lista de Produtos</a></li>
            <li><a href="#categoryForm" class="nav-link">Cadastro de Categorias</a></li>
            <li><a href="#productForm" class="nav-link">Cadastro de Produtos</a></li>
        </ul>
    </nav>

    <section id="categoryForm" class="form-section active">
        <h2>Cadastro de Categorias</h2>
        <form>
            <div>
                <label for="categoryName">Nome:</label>
                <input type="text" id="categoryName" required>
            </div>
            <div>
                <label for="categoryIcon">Icone:</label>
                <input type="text" id="categoryIcon" required>
            </div>
            <button type="submit">Cadastrar Categoria</button>
        </form>
    </section>

    <section id="productForm" class="form-section active">
        <h2>Cadastro de Produtos</h2>
        <form>
            <div>
                <label for="productName">Nome:</label>
                <input type="text" id="productName" required>
            </div>
            <div>
                <label for="productName">Descrição:</label>
                <input type="text" id="productDescription" required>
            </div>
            <div>
                <label for="productName">Url da Imagem:</label>
                <input type="text" id="productUrl" required>
            </div>
            <div>
                <label for="productName">Preço:</label>
                <input type="text" id="productPrice" required>
            </div>
            <h3>Ingredientes</h3>
            <button type="button" id="addIngredientButton">Adicionar Ingrediente</button>
            <div class="ingredients" class="ingredients">
                <div id="ingredientContainer">
                </div>
            </div>
            <div>
                <label for="productCategory">Categoria do Produto:</label>
                <select id="productCategory" required>
                    <option value="">Selecione uma categoria</option>
                </select>
            </div>
            <button type="submit">Cadastrar Produto</button>
        </form>
    </section>

    <section id="productList" class="form-section active">
        <h2>Lista de Produtos</h2>
        <ul></ul>
    </section>
</body>

</html>
